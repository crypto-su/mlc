<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Microstrip Line Calculator</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="src/mlc-min.js"></script>
</head>
<body>
<div class="container mt-5">
	<h2>Microstrip Line Calculator</h2>
	<table class="table table-bordered">
      <thead>
          <tr>
              <th>Key</th>
              <th>Value</th>
          </tr>
      </thead>
      <tbody>
      	<tr>
          <td>Resonant Frequency</td>
          <td>
              <input type="number" id="frequency" step="any" placeholder="GHz">
              <label for="frequency">GHz</label>
          </td>
        </tr>
        <tr>
          <td>Relative Dielectric Constant</td>
          <td>
              <input type="number" id="epsilon_r" step="any" placeholder="ε_r">
              <label for="epsilon_r">ε_r</label>
          </td>
        </tr>
        <tr>
          <td>Substrate Height</td>
          <td>
              <input type="number" id="height" step="any" placeholder="(h) in mm">
              <label for="height">mm</label>
          </td>
        </tr>
        <tr>
          <td>Characteristic Impedance</td>
          <td>
              <input type="number" id="zo" step="any" placeholder="(Zo) in Ω">
               <label for="zo">Ω</label>
          </td>
        </tr>
        <tr>
          <td>Electrical Length</td>
          <td>
              <input type="number" id="elecLength" step="any" placeholder="deg">
              <label for="elecLength">deg</label>
          </td>
        </tr>
        <tr>
          <td>
          	<button onclick="calculateMicrostripAntenna()">Calculate</button>
          </td>
          <td>
              <div id="results"></div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
</body>
</html>
